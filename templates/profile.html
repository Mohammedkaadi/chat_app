<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>الملف الشخصي</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body class="theme-light">
<main class="auth-page">
  <div class="card" style="max-width:520px;margin:40px auto">
    <h2>الملف الشخصي</h2>
    <p>اسم: <strong>{{ user[1] }}</strong></p>
    <p>إيميل: {{ user[2] }}</p>
    <form method="POST" enctype="multipart/form-data">
      <label>تغيير الصورة الشخصية</label>
      <input type="file" name="avatar" accept="image/*">
      <button type="submit" class="primary">رفع</button>
    </form>
    {% with messages = get_flashed_messages() %}{% if messages %}<p class="muted">{{ messages[0] }}</p>{% endif %}{% endwith %}
  </div>
</main>
</body></html>
