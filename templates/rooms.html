{% extends 'base.html' %}
{% block content %}
<h3>قائمة الغرف</h3>
<div class="row">
  {% for r in rooms %}
    <div class="col-md-6 mb-3">
      <div class="room-card d-flex align-items-center p-2">
        <div class="avatar me-3">{{ (r[1][0] if r[1] else '?') }}</div>
        <div class="flex-grow-1">
          <div class="fw-bold">{{ r[1] }}</div>
          <div class="text-muted small">{{ r[2] }}</div>
        </div>
        <div class="text-end">
          <div class="small text-muted">0 مستخدم</div>
          <a class="btn btn-sm btn-primary mt-1" href="{{ url_for('chat', room=r[1]) }}">انضمام</a>
        </div>
      </div>
    </div>
  {% else %}
    <div class="col-12"><div class="alert alert-info">لا توجد غرف حتى الآن</div></div>
  {% endfor %}
</div>
{% endblock %}
