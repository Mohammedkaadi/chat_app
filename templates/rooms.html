<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الغرف - Star2Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌟 Star2Chat</h1>
      <div class="user-info">
        <span>مرحباً، {{ user }}</span>
        <a href="{{ url_for('logout') }}" class="logout">🚪 خروج</a>
      </div>
    </header>

    <main>
      <h2>الغرف المتاحة</h2>
      <ul class="room-list">
        {% for room in rooms %}
          <li>
            <a href="{{ url_for('chat', room=room[1]) }}">
              🗨️ {{ room[1] }}
            </a>
          </li>
        {% endfor %}
      </ul>

      {% if role == "admin" %}
      <div class="admin-panel">
        <a href="{{ url_for('admin') }}" class="btn">⚙️ لوحة الإدارة</a>
      </div>
      {% endif %}
    </main>
  </div>
</body>
</html>
