{% extends 'base.html' %}
{% block content %}
<h4>قائمة الغرف</h4>
<div class="mt-2">
  {% for r in rooms %}
    <div class="room-card">
      <div>
        <div class="fw-bold">{{ r[1] }}</div>
        <div class="text-muted small">{{ r[2] }}</div>
      </div>
      <div>
        <a class="btn btn-sm btn-primary" href="{{ url_for('chat', room=r[1]) }}">انضمام</a>
      </div>
    </div>
  {% else %}
    <div class="alert alert-info">لا توجد غرف حتى الآن</div>
  {% endfor %}
</div>
{% endblock %}
