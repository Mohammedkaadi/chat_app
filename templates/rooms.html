<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الغرف - Star2Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h2>🌟 Star2Chat</h2>
    <div>
      <span>👤 {{ user }}</span>
      <a href="{{ url_for('logout') }}">🚪 خروج</a>
    </div>
  </header>

  <main>
    <h3>الغرف المتاحة</h3>
    <ul>
      {% for room in rooms %}
      <li><a href="{{ url_for('chat', room=room[1]) }}">🗨️ {{ room[1] }}</a></li>
      {% endfor %}
    </ul>

    {% if role == "admin" %}
    <a class="btn" href="{{ url_for('admin') }}">⚙️ لوحة الإدارة</a>
    {% endif %}
  </main>
</body>
</html>
