<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title if title else 'Star2Chat' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-light bg-info">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{{ url_for('rooms') }}">Star2Chat</a>
    {% if session.get('user') %}
    <div>
      <span class="me-3">مرحباً، <strong>{{ session.get('user') }}</strong></span>
      <a href="{{ url_for('settings') }}" class="btn btn-sm btn-outline-dark">⚙️</a>
      <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-dark">خروج</a>
    </div>
    {% endif %}
  </div>
</nav>
<div class="container my-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
