    <!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Star2Chat{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  {% block head %}{% endblock %}
</head>
<body class="min-h-screen font-sans bg-gradient-to-b from-blue-600 via-indigo-600 to-purple-700">
  <header class="py-4">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4">
      <div class="flex items-center gap-3 text-white">
        <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center font-bold">S2</div>
        <div class="text-xl font-semibold">Star2Chat</div>
      </div>
      <nav>
        <a href="/" class="text-white hover:underline ml-4">الرئيسية</a>
        <a href="/rooms" class="text-white hover:underline ml-4">الغرف</a>
        <a href="/login" class="text-white hover:underline">دخول</a>
      </nav>
    </div>
  </header>
  <main class="px-4">
    <div class="max-w-5xl mx-auto">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-3 rounded {{ 'bg-green-100 text-green-800' if category=='success' else 'bg-red-100 text-red-800' }}">{{ message }}</div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
