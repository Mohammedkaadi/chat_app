<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ title if title else 'Star2Chat Clone' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient">
<nav class="navbar" style="background:linear-gradient(90deg,#5eead4,#60a5fa)">
  <div class="container-fluid">
    <a class="navbar-brand text-dark fw-bold" href="{{ url_for('rooms') }}">Star2Chat</a>
    <div class="d-flex align-items-center">
      {% if session.get('user') %}
        <span class="me-3 text-dark">مرحباً، <strong>{{ session.get('user') }}</strong></span>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container my-3">
  {% block content %}{% endblock %}
</div>
<footer class="bottom-nav bg-white">
  <div class="d-flex justify-content-around align-items-center">
    <a class="nav-item text-muted" href="{{ url_for('rooms') }}"><i class="fa-solid fa-house"></i><div>الغرف</div></a>
    <a class="nav-item text-muted" href="#"><i class="fa-solid fa-magnifying-glass"></i><div>بحث</div></a>
    <a class="nav-item text-muted" href="#"><i class="fa-regular fa-heart"></i><div>المفضلة</div></a>
    <a class="nav-item text-muted" href="#"><i class="fa-solid fa-gear"></i><div>إعدادات</div></a>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
