<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ChatWave Pro — تسجيل / اشتراك</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="theme-light">
  <main class="auth-page">
    <div class="brand"><h1>ChatWave Pro</h1><p class="tag">دردشة فورية — مطورة</p></div>
    <section class="cards">
      <div class="card">
        <h2>تسجيل دخول</h2>
        <form id="loginForm" class="form">
          <input name="username" placeholder="اسم المستخدم" required />
          <input name="password" type="password" placeholder="كلمة المرور" required />
          <button type="submit" class="primary">دخول</button>
        </form>
        <p><a href="/forgot">نسيت كلمة المرور؟</a></p>
      </div>
      <div class="card accent">
        <h2>إنشاء حساب</h2>
        <form id="signupForm" class="form">
          <input name="username" placeholder="اسم المستخدم" required />
          <input name="email" type="email" placeholder="البريد الإلكتروني" required />
          <input name="password" type="password" placeholder="كلمة المرور" required />
          <button type="submit" class="secondary">تسجيل</button>
        </form>
      </div>
    </section>
  </main>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
