    {% extends 'base.html' %}
{% block title %}تسجيل دخول{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl p-6 mt-8">
  <h3 class="text-lg font-semibold mb-4">تسجيل دخول</h3>
  <form method="post" class="space-y-3">
    <input name="identifier" placeholder="اسم المستخدم أو الايميل" class="w-full p-3 border rounded" required>
    <input name="password" placeholder="كلمة المرور" class="w-full p-3 border rounded">
    <button class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded">دخول</button>
  </form>
</div>
{% endblock %}
