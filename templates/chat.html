<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدردشة - {{ room }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <header>
    <h2>غرفة: {{ room }}</h2>
    <a href="{{ url_for('rooms') }}">⬅️ رجوع</a>
  </header>

  <main class="chat-box" id="chat-box">
    {% for msg in messages %}
    <div class="msg"><b>{{ msg[0] }}</b>: {{ msg[1] }}</div>
    {% endfor %}
  </main>

  <form id="chat-form">
    <input id="msg" autocomplete="off" placeholder="اكتب رسالة...">
    <button>إرسال</button>
  </form>

  <script>
    var socket = io();
    var room = "{{ room }}";
    socket.emit("join", {room: room});

    document.getElementById("chat-form").onsubmit = function(e) {
      e.preventDefault();
      var msg = document.getElementById("msg").value;
      socket.emit("message", {room: room, msg: msg});
      document.getElementById("msg").value = "";
    };

    socket.on("message", function(data) {
      var box = document.getElementById("chat-box");
      box.innerHTML += "<div class='msg'><b>"+data.user+"</b>: "+data.msg+"</div>";
      box.scrollTop = box.scrollHeight;
    });

    socket.on("status", function(data) {
      var box = document.getElementById("chat-box");
      box.innerHTML += "<div class='status'>"+data.msg+"</div>";
      box.scrollTop = box.scrollHeight;
    });
  </script>
</body>
</html>
