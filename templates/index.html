<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatWave Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
    <div class="container">
        <h1>ChatWave Pro</h1>

        <div class="card">
            <h2>تسجيل الدخول</h2>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </div>

        <div class="card">
            <h2>إنشاء حساب جديد</h2>
            <form action="/register" method="post">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <button type="submit">تسجيل</button>
            </form>
        </div>

        <div class="card">
            <h2>نسيت كلمة المرور؟</h2>
            <form action="/forgot" method="post">
                <input type="email" name="email" placeholder="أدخل بريدك لإعادة التعيين" required>
                <button type="submit">إرسال رابط إعادة التعيين</button>
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
              {% for msg in messages %}
                <li>{{ msg }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
