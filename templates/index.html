<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>متجر السمك - الرئيسية</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="top">
    <h1>سوق السمك الطازج</h1>
    <nav>
      {% if session.get('username') %}
        مرحباً {{ session.username }} — <a href="{{ url_for('logout') }}">خروج</a> — <a href="{{ url_for('cart') }}">السلة</a>
      {% else %}
        <a href="{{ url_for('login') }}">دخول</a> — <a href="{{ url_for('register') }}">تسجيل</a>
      {% endif %}
      — <a href="{{ url_for('admin') }}">Admin</a>
    </nav>
  </header>

  <main class="grid">
    {% for p in products %}
      <article class="card">
        {% if p[5] %}
          <img src="{{ url_for('uploads', filename=p[5]) }}" alt="{{ p[1] }}">
        {% endif %}
        <h3>{{ p[1] }}</h3>
        <p class="price">{{ "%.2f" | format(p[3]) }} SAR</p>
        <p class="desc">{{ p[2] }}</p>
        <a class="btn" href="{{ url_for('product', pid=p[0]) }}">عرض</a>
      </article>
    {% endfor %}
  </main>
</body>
</html>
