<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل / إنشاء حساب — شات عصري</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="auth-page">
    <div class="brand">
      <h1>ChatWave</h1>
      <p class="tag">شات فوري — تصميم عصري</p>
    </div>

    <section class="cards">
      <div class="card">
        <h2>تسجيل دخول</h2>
        <form id="loginForm" class="form">
          <input name="username" placeholder="اسم المستخدم" required />
          <input name="password" type="password" placeholder="كلمة المرور" required />
          <button type="submit" class="primary">دخول</button>
        </form>
      </div>

      <div class="card accent">
        <h2>إنشاء حساب</h2>
        <form id="signupForm" class="form">
          <input name="username" placeholder="اسم المستخدم" required />
          <input name="email" type="email" placeholder="البريد الإلكتروني" required />
          <input name="password" type="password" placeholder="كلمة المرور" required />
          <button type="submit" class="secondary">تسجيل</button>
        </form>
      </div>
    </section>

    <footer class="foot">
      <small>صممت بواسطة مشروع تعليمي — يمكن نشرها على Railway</small>
    </footer>
  </main>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
