<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ChatWave Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="logo">💬 ChatWave Pro</h1>
        <p class="subtitle">دردشة فورية عصرية وآمنة</p>

        <div class="card">
            <h2>تسجيل دخول</h2>
            <form action="/login" method="post" class="form">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </div>

        <div class="card">
            <h2>إنشاء حساب</h2>
            <form action="/register" method="post" class="form">
                <input type="text" name="username" placeholder="اسم المستخدم" required>
                <input type="password" name="password" placeholder="كلمة المرور" required>
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                <button type="submit">تسجيل</button>
            </form>
        </div>

        <div class="card">
            <h2>إعادة تعيين كلمة المرور</h2>
            <form action="/forgot" method="post" class="form">
                <input type="email" name="email" placeholder="أدخل بريدك لإعادة التعيين" required>
                <button type="submit" class="secondary">نسيت كلمة المرور؟</button>
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
