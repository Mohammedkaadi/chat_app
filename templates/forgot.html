<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>نسيت كلمة المرور</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body class="theme-light">
<main class="auth-page">
  <div class="card" style="max-width:520px;margin:40px auto">
    <h2>إعادة تعيين كلمة المرور</h2>
    {% if message %}<p class="muted">{{ message }}</p>{% endif %}
    <form method="POST">
      <input name="email" type="email" placeholder="ادخل بريدك الإلكتروني" required>
      <button type="submit" class="primary">إرسال الرابط</button>
    </form>
  </div>
</main>
</body></html>
