{% extends "base.html" %}
{% block title %}لوحة الإدارة{% endblock %}
{% block content %}
<h2>لوحة الإدارة</h2>
<div class="admin-grid">
  <div class="admin-panel">
    <h3>إنشاء غرفة</h3>
    <form method="POST" action="{{ url_for('admin_create_room') }}">
      <input name="name" placeholder="اسم الغرفة" required>
      <input name="country" placeholder="البلد (مثال: سوريا)">
      <input name="type" placeholder="public أو private" value="public">
      <button type="submit">إنشاء</button>
    </form>
  </div>
  <div class="admin-panel">
    <h3>المستخدمون</h3>
    <table class="table">
      <thead><tr><th>الاسم</th><th>البريد</th><th>الصلاحية</th><th>تعديل</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.username }}</td>
          <td>{{ u.email or '-' }}</td>
          <td>{{ u.role }}</td>
          <td><a href="{{ url_for('admin_toggle_user', user_id=u.id) }}">toggle admin</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
