<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>لوحة التحكم</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4"></head>
<body>
  <main class="admin-page">
    <h2>لوحة تحكم المشرف</h2>
    <form method="post" enctype="multipart/form-data" class="admin-form">
      <input name="adminpass" placeholder="كلمة مرور المدير" required>
      <hr>
      <input name="title" placeholder="عنوان المنتج" required>
      <textarea name="description" placeholder="وصف المنتج"></textarea>
      <input name="price" placeholder="السعر (SAR)" required>
      <input name="qty" placeholder="الكمية" required>
      <input type="file" name="image" accept="image/*">
      <button name="add_product" type="submit" class="btn">إضافة المنتج</button>
    </form>

    <h3>قائمة المنتجات</h3>
    <ul>
      {% for p in prods %}
        <li>{{ p[1] }} — {{ "%.2f"|format(p[2]) }} SAR — {{ p[3] }} قطعة</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
