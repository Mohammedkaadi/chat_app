{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>لوحة الإدارة</h3>
  <div>مدير: <strong>{{ admin }}</strong></div>
</div>
<div class="card p-3 mb-3">
  <h5>إضافة غرفة جديدة</h5>
  <form method="post" class="d-flex gap-2">
    <input name="room" class="form-control" placeholder="اسم الغرفة">
    <button class="btn btn-primary">إضافة</button>
  </form>
</div>
<div class="card p-3">
  <h5>الغرف الحالية</h5>
  <ul class="list-group">
    {% for r in rooms %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{ r[1] }}</span>
        <div>
          <a href="{{ url_for('chat', room=r[1]) }}" class="btn btn-sm btn-outline-primary">فتح</a>
        </div>
      </li>
    {% else %}
      <li class="list-group-item">لا توجد غرف بعد</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
