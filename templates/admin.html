<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><title>Admin</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
  <main class="admin">
    <h2>لوحة الإدارة البسيطة</h2>
    <form method="post" enctype="multipart/form-data">
      <input name="adminpass" placeholder="كلمة مرور المدير" required>
      <hr>
      <input name="title" placeholder="عنوان المنتج">
      <textarea name="desc" placeholder="وصف"></textarea>
      <input name="price" placeholder="السعر">
      <input name="qty" placeholder="الكمية">
      <input type="file" name="image">
      <button name="add_product" type="submit">إضافة المنتج</button>
    </form>

    <h3>المنتجات الحالية</h3>
    <ul>
      {% for p in prods %}
        <li>{{ p[1] }} — {{ "%.2f"|format(p[2]) }} SAR — {{ p[3] }} قطعة</li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
