<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة - Star2Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>⚙️ لوحة الإدارة</h2>
  <form method="POST">
    <input type="text" name="room" placeholder="اسم الغرفة الجديدة" required>
    <button type="submit">➕ إنشاء</button>
  </form>

  <h3>الغرف الحالية:</h3>
  <ul>
    {% for room in rooms %}
    <li>{{ room[1] }}</li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('rooms') }}">⬅️ رجوع</a>
</body>
</html>
