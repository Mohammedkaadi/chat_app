    {% extends 'base.html' %}
{% block title %}لوحة الإدارة{% endblock %}
{% block content %}
<div class="grid md:grid-cols-2 gap-4 mt-6">
  <div class="bg-white p-4 rounded shadow">
    <h4 class="font-semibold mb-2">إنشاء غرفة جديدة</h4>
    <form method="post" action="{{ url_for('admin_create_room') }}" class="space-y-2">
      <input name="name" placeholder="اسم الغرفة" class="w-full p-2 border rounded" required>
      <input name="country" placeholder="البلد" class="w-full p-2 border rounded">
      <input name="type" placeholder="public أو private" class="w-full p-2 border rounded" value="public">
      <button class="bg-pink-500 text-white px-4 py-2 rounded">إنشاء</button>
    </form>
  </div>
  <div class="bg-white p-4 rounded shadow">
    <h4 class="font-semibold mb-2">المستخدمون</h4>
    <table class="w-full text-right">
      <thead><tr><th>الاسم</th><th>البريد</th><th>صلاحية</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr><td>{{ u.username }}</td><td>{{ u.email or '-' }}</td><td>{{ u.role }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
