<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>السلة</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4"></head>
<body>
  <header class="top"><a href="{{ url_for('index') }}">العودة</a></header>
  <main class="cart">
    <h2>السلة</h2>
    {% if items %}
      <ul class="cart-list">
      {% for it in items %}
        <li>
          {% if it.image %}<img src="{{ url_for('uploads', filename=it.image) }}" width="90">{% endif %}
          <div class="meta">
            <strong>{{ it.title }}</strong>
            <p>{{ it.qty }} × {{ "%.2f"|format(it.price) }} = {{ "%.2f"|format(it.subtotal) }} SAR</p>
            <form method="post" action="{{ url_for('remove_cart', pid=it.id) }}"><button type="submit" class="link-btn">إزالة</button></form>
          </div>
        </li>
      {% endfor %}
      </ul>
      <div class="cart-total">المجموع: <strong>{{ "%.2f"|format(total) }} SAR</strong></div>
      <a class="btn" href="{{ url_for('checkout') }}">الدفع</a>
    {% else %}
      <p>السلة فارغة</p>
    {% endif %}
  </main>
</body>
</html>
