<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>تسجيل</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=4"></head>
<body>
  <main class="auth">
    <h2>تسجيل حساب جديد</h2>
    <form method="post">
      <input name="username" placeholder="اسم المستخدم" required>
      <input name="email" placeholder="البريد الإلكتروني" required>
      <input name="password" type="password" placeholder="كلمة المرور" required>
      <button type="submit" class="btn">تسجيل</button>
    </form>
  </main>
</body>
</html>
